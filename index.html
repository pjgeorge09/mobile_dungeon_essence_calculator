<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guild Hunt Essence Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guild Hunt Essence Calculator</h1>

  <form id="essence-form">
    <label><input type="checkbox" id="VIP_BONUS_"> VIP Bonus</label>
    <label><input type="checkbox" id="TWITCH_REWARDS_"> Twitch Rewards</label>

    <hr>

    <label>Stage:
      <select id="INPUT_STAGE"></select>
    </label>

    <label>Level:
      <select id="INPUT_LEVEL"></select>
    </label>

    <label>Difficulty:
      <select id="INPUT_DIFFICULTY">
        <option value="">Select</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </label>

    <hr>

    <label>Essence per Video Chest:
      <input type="number" id="INPUT_ESSENCE_PER_VIDEO_CHEST" value="100">
    </label>

    <label>Bonus Essence Rate:
      <select id="INPUT_BONUS_ESSENCE_RATE">
        <option value="0">+0%</option>
        <option value="0.5">+50%</option>
        <option value="1.0" selected>+100%</option>
      </select>
    </label>

    <label>Guild Hunt Bonus (Static):
      <input type="number" id="INPUT_STATIC_BONUS_ESSENCE_GUILD_HUNT" value="5000">
    </label>

    <label>Target Essence:
      <input type="number" id="TARGET_ESSENCE" value="100000">
    </label>

    <hr>

    <button type="button" onclick="calculate()">Run Simulation</button>
  </form>

  <hr>

  <h2>Output</h2>
  <pre id="output"></pre>

  <script src="script.js"></script>
<footer id="disclaimer">
  <p>
    Developer is not associated with Playa Games, Mobile Dungeon RPG Crawler, Shakes &amp; Fidget, nor their associated properties.
    This tool is intended solely for free use and mathematical analysis to assess progression rates in a public game.
  </p>
</footer>
</body>
</html>
